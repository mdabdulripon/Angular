<div [formGroup]="parentForm" class="form-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Street Address" formControlName="streetAddress">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Apartment Number" formControlName="apartmentNumber">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="City" formControlName="city">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="State" formControlName="state">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Zip Code" formControlName="zipCode">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Country" formControlName="country">
  </mat-form-field>
</div>
